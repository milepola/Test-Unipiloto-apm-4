<ion-view title="Page" id="page1">
    <ion-content padding="true" class="has-header">
        <form id="page-form1" class="list">
            <label class="item item-input" id="page-input1">
                <span class="input-label">Input</span>
                <input type="text" placeholder="" ng-model="fieldt">
            </label>
            <ion-list id="perfil-list2">
            <ion-item id="perfil-list-item5">{{fieldt}}</ion-item>
        </ion-list>
        </form>
        <button id="page-button1" class="button button-positive  button-block" ng-click="createInfo(fieldt);">Guardar</button>
        <button id="page-button2" class="button button-positive  button-block" ng-click="getInfo();">Mostrar</button>
    </ion-content>
</ion-view>
