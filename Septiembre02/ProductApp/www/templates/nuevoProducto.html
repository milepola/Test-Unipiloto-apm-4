<ion-view title="Nuevo Producto" id="page1">
    <ion-content padding="true" class="has-header">
        <div ng-controller="nuevoProductoCtrl">
        <form id="nuevoProducto-form1" class="list ">
            <label class="item item-input " id="nuevoProducto-input1">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="" ng-model="name">
            </label>
            <label class="item item-select " id="nuevoProducto-select1">
                <span class="input-label">Tipo Producto</span>
                <select ng-model="type">
                    <option>Tablet</option>
                    <option>Smarthphone</option>
                </select>
            </label>
            <label class="item item-input " id="nuevoProducto-input2">
                <span class="input-label">Cantidad</span>
                <input type="number" placeholder="" ng-model="quantity">
            </label>
            <label class="item item-input " id="nuevoProducto-input3">
                <span class="input-label">Precio</span>
                <input type="text" placeholder="" ng-model="price">
            </label>
        </form>
        <button id="nuevoProducto-button1" class=" button button-positive  button-block " ng-click="getRegisterProduct()">Registrar Producto</button>
        </div>
    </ion-content>
</ion-view>
