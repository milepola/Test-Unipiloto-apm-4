<ion-view title="Perfil" id="page1">
    <ion-content padding="true" class="has-header">
        <ion-list id="perfil-list2">
            <ion-item id="perfil-list-item5">{{item.email}}</ion-item>
            <ion-item id="perfil-list-item6">{{item.firstname}}</ion-item>
            <ion-item id="perfil-list-item7">{{item.lastname}}</ion-item>
            <ion-item id="perfil-list-item8">{{item.phone}}</ion-item>
        </ion-list>
        <a ui-sref="menu.editarPerfil" id="perfil-button1" class=" button button-positive  button-block ">Editar</a>
        <button id="perfil-button2" class=" button button-positive  button-block " ng-click="getSignOut()">Cerrar Sesión</button>
        <a ui-sref="menu.editarPerfil" id="perfil-button3" class=" button button-positive  button-block ">Cambiar Contraseña</a>
        <div>
            <a href="#" ng-click="getDeleteAccount()">Eliminar Cuenta</a>
        </div>
    </ion-content>
</ion-view>
