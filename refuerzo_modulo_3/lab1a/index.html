<!DOCTYPE html>
<html ng-app="lab1a">
<head>
    <title></title>
</head>
<body>
    <div ng-controller="lab1aController">
    <p>
        Nombre: <span ng-bind="name" style="text-transform:uppercase;"></span> 
    </p>
    <p>
        Id: {{ id }}
    </p>
    <p>
        Profesión: {{ profession }}
    </p>

     <p>
        Salario: {{ salary | currency: "$" }}
    </p>
    <p>
        Teléfono: {{ phone }}
    </p>
    <p>
        Dirección: {{ address }}
    </p>

    <input  type="text" ng-model="name" />
        </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/lab1a.js"></script>

  
</body>
</html>
