<!DOCTYPE html>
<html ng-app="lab1a">
<head>
	<title>lab1a</title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/lab1a.js"></script>
</head>
<body>
    <div ng-controller="lab1aController">
        <p>Nombre: <span ng-bind="name" style="text-transform:uppercase" ></span> </p>
        <p>Nombre con expresion: {{ name | uppercase }}</p>
        <p>Id: {{ id }}</p>
        <p>Profesion: {{ profession }}</p>
        <p>Salario: {{ salary | currency: "$" }}</p>
        <p>Telefono: {{ phone }}</p>
        <p>Direccion: {{ address }}</p>

        <p><input type="text" name="name" ng-model="name" ></p>
    </div>
</body>
</html>
