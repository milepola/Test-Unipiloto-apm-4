<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS First Application</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller="controller_one">
		<h1>Horas Extras</h1>
		<ul>
			<li ng-repeat="hour in hourExtra">{{ hour.Date  }}-{{ hour.Count  }}-{{ hour.Cost  }}</li>
		</ul>
	</div>

    <div ng-controller="controller_two">
		<h1>Impares</h1>
		<ul>
			<li ng-repeat="number in Numbers">{{ number  }}</li>
		</ul>
	</div>
	
	<script type="text/javascript">
	angular.module('app', [])
	       .controller('controller_one',function($scope){
            $scope.hourExtra = [
                {
                    Date: "01/02/2000",
                    Count: "7",
                    Cost: "1000"
                    
                },
                {
                    Date: "01/03/2000",
                    Count: "3",
                    Cost: "31000"
                    
                },
                {
                    Date: "01/04/2000",
                    Count: "2",
                    Cost: "61000"
                    
                },
                {
                    Date: "01/05/2000",
                    Count: "1",
                    Cost: "4000"
                    
                }
            ];
	       })
		.controller('controller_two',function($scope){
	       	$scope.Numbers = ["1", "3", "5","7", "9"];
	       });
	</script>
</body>
</html>
