<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>profile</ion-title>

<ion-content padding>
<ion-list inset>
  <ion-item *ngFor="let item of list">
    {{item.name}}, {{item.lastname }}, {{item.email}}
  </ion-item>
</ion-list>
</ion-content>
